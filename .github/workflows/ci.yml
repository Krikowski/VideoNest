# .github/workflows/videonest-ci-cd.yml

name: VideoNest CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'VideoNest/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'VideoNest/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_MULTILEVEL_LOOKUP: 0  # Desabilita busca multi-nível para forçar SDK 8.0.400

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.400'  # Forçar SDK 8.0.400

    - name: Verify .NET SDK
      run: dotnet --list-sdks && dotnet --info

    - name: Create global.json
      run: |
        echo '{
          "sdk": {
            "version": "8.0.400"
          }
        }' > global.json

    - name: Restore dependencies
      run: dotnet restore VideoNest/VideoNest.csproj

    - name: Restore test project dependencies
      run: dotnet restore VideoNest.UnitTests/VideoNest.UnitTests.csproj

    - name: Build Application
      run: dotnet build VideoNest/VideoNest.csproj --no-restore --configuration Release

    - name: Build Test Project
      run: dotnet build VideoNest.UnitTests/VideoNest.UnitTests.csproj --no-restore --configuration Debug --output ./TestBin

    - name: Run Unit Tests with Coverage
      run: dotnet test ./TestBin/VideoNest.UnitTests.dll --verbosity detailed --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger:"trx;LogFileName=test-results.trx"

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ./TestResults/

    - name: Upload Coverage Report
      if: success()
      uses: codecov/codecov-action@v4
      with:
        files: ./TestResults/coverage.opencover.xml
        token: ${{ secrets.CODECOV_TOKEN }}  # Opcional

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t Krikowski99/videonest-service:latest -f VideoNest/Dockerfile .

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub (on main)
      if: github.ref == 'refs/heads/main'
      run: docker push Krikowski99/videonest-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
